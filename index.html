<hr/>

        <div class="col-md-4">
          <div class="card">
            <div
              class="card-header"
              style="direction: rtl; text-align: right; font-family: 'Vazir';"
            >
              <i class="fa fa-calendar"></i>
              اطلاعات چارت را وارد کنید
            </div>
            <div class="card-body">
              <form id="jdata" name="jdata">
                <div class="from-group">
                  <input
                    class="form-control mb-3"
                    type="text"
                    style="direction: rtl; font-family: Vazir;"
                    id="name"
                    name="name"
                    placeholder="نام بومی"
                    value=""
                    min="1"
                    max="15"
                  />

                  <div id="mdate" title="Date format: 1900-01-31 | 1900/01/31 "></div>
                    <div style="font-family: Vazir; direction: rtl; text-align: right;">تاریخ تولد</div>
                  </div>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    class="form-control"
                    placeholder="1900/01/31"
                    min="0000-01-01"
                    max="6000-01-31"
                    pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]{10,10}"
                    value=""
                    required
                  />

                  <DIV id="mtime" title="Time format: 23:59 | 7:59 " class="mt-3">
                    <div style="font-family: Vazir; direction: rtl; text-align: right;">ساعت تولد</div>
                  </DIV>
                  <input
                    type="time"
                    id="time"
                    name="time"
                    class="form-control"
                    placeholder="23:59"
                    value=""
                    step="10"
                    pattern="[0-9]{2}:(0[1-9]|1[012]):(0[1-9]|1[0-9]|2[0-9]|3[01]{8,8}"
                    required
                  />

                  <DIV
                    id="mtz"
                    class="mt-3"
                    title="Time Zone to GMT +|-&#013;East of GMT: +, and for West of GMT: -&#013;(decimal)"
                    onclick="location.href='http://www.greenwichmeantime.com';"
                    >
                        <div style="font-family: Vazir; direction: rtl; text-align: right;">منطقه زمانی</div>
                    </DIV>
                  <input
                    type="number"
                    id="tz"
                    class="form-control"
                    name="tz"
                    min="-12"
                    max="14"
                    placeholder="+1"
                    value=""
                    step="0.5"
                    required
                  />

                  <br />

                  <DIV
                    id="mlat"
                    title="If online, enter a location name&#013;and click on this link to obtain coords "
                    onclick="map()"
                  >
                    <div style="font-family: Vazir; direction: rtl; text-align: right;">طول جغرافیایی</div>
                    
                    </DIV
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="lat"
                    name="lat"
                    placeholder="45N48"
                    value=""
                    required
                  />

                  <DIV
                  class="mt-3"
                    id="mlon"
                    title="If online, enter a location name&#013;and click on this link to obtain coords "
                    onclick="map()"
                  >
                    <div style="font-family: Vazir; direction: rtl; text-align: right;">عرض جغرافیایی</div>

                  </DIV>
                  <input
                    type="text"
                    id="lon"
                    name="lon"
                    class="form-control"
                    placeholder="15E58"
                    value=""
                    required
                  />

                  <br />

                  <button type="button" id="button" 
                  style="font-family: Vazir"
                  class="btn btn-success col-md-12" onclick="generate()">
                    دریافت چارت
                  <i class="fas fa-cogs pl-2"></i>
                  </button>
                </div>
              </form>
